                    <span class="user_thumb user_001"></span>
                    <span class="notification_box"><a href="#"><i class="fa fa-bell-o fa-2x"></i></a>

                </section>

                <section class="col-sm-12 pull-left dashboard_info_box">

                    <p>Fill in the fields</p>
                </section>
                <div class="clearfix visible-xs"></div>

                <div class="settings_midmain_holder col-sm-12">
                    <form id="settings_gi" class="settings_gi_form" role="form">
                        <fieldset class="col-sm-6 form_leftside">
                            <div class="form-group">
                                <label for="username" class="gi_form_lbl">Username</label>
                                <input type="text" class="form-control gi_form_input usrnm" id="username" value="Soopafreak">
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="gi_form_lbl">First Name</label>
                                <input type="text" class="form-control gi_form_input" id="firstName" value="Kelly">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="gi_form_lbl">Last Name</label>
                                <input type="text" class="form-control gi_form_input" id="lastName" value="Jordan">
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="gi_form_lbl">Time Zone</label>
                                <select id="gi_timezone_selekta">
                                    <option>UTC-06:00 Central Time</option>
                                    <option>UTC-07:00 Pacific Time</option>
                                    <option>UTC-09:00 Martian Time</option>
                                </select>
                            </div>
                        </fieldset>

                        <fieldset class="col-sm-6 form_riteside">
                            <div class="form-group">
                                <label for="gi_email" class="gi_form_lbl">Email Address</label>
                                <input type="text" class="form-control gi_form_input" id="gi_email" value="kelly_freak95@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="company" class="gi_form_lbl">Company</label>
                                <input type="text" class="form-control gi_form_input" id="company" value="Mercedes-Benz AG">
                            </div>
                            <div class="form-group">
                                <label for="pswd" class="gi_form_lbl">Password</label>
                                <input type="password" class="form-control gi_form_input" id="pswd">
                            </div>
                            <div class="form-group">
                                <label for="rpt_pswd" class="gi_form_lbl">Confirm Password</label>
                                <input type="password" class="form-control gi_form_input" id="rpt_pswd">
                            </div>
                        </fieldset>
                    </form>

                    <section class="date_format_radio_options_holder">
                        <form id="date_format_radio_selectors">
                            <small>Date Format</small>
                            <input class="z1" type="radio" name="radio-group" id="us_date_format" value="US (mm/dd/yyyy)" checked />
                            <label for="us_date_format" class="camp_lbl">US (mm/dd/yyyy)</label>
                            <input class="z1" type="radio" name="radio-group" id="eu_date_format" value="EU (dd/mm/yyyy)" />
                            <label for="eu_date_format" class="camp_lbl">EU (dd/mm/yyyy)</label>
                        </form>
                    </section>

                    <section class="save_n_cancel_btns_holder">
                        <button type="submit" id="save_gi_form" class="btn save_form_btn">Save Changes</button>
                        <button type="submit" id="cancel_gi_form" class="btn btn-link cancel_form_btn">Cancel</button>
